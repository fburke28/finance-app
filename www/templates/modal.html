<div class="modal" ng-controller="ModalCtrl">
  <header class="bar bar-header bar-balanced">
    <h1 class="title">Login/Register</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
  </header>

  <ion-content has-header="true">
    <div class="row responsive-sm login">
      <div class="col">Enter user name and password to login if you have an active social stock account.</div>
    </div>
    <div class="row responsive-sm"><br/></div>
    <div class="padding">
      <div class="item item-divider">Enter Credentials</div>
      <div class="list">
        <form name="loginForm" ng-submit="login(user)">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input ng-model="user.userName" required="required" type="text"/>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input ng-model="user.password" required="required" type="password"/>
          </label>
          <br/>
          <button type="submit" ng-disabled="loginForm.$invalid" class="button button-block bar-balanced">Login</button>
        </form>
      </div>
      <p class="text-center">
        <a ng-click="closeModal()" href="#/menu/createAccount">Create Account?</a>
      </p>
    </div>
  </ion-content>

</div>
