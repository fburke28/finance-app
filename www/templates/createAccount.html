<ion-view title="Create Account" right-buttons="homeButton">

  <ion-content has-header="true">
    <form name="form" ng-submit="doRegister(newUser)">
	    <div class="padding">
	      <div class="list">
	      <div class="item item-divider">Enter your info</div>
	        <label class="item item-input validated">
	          <span class="input-label">First Name</span>
	          <input ng-model="newUser.firstName" required="required" type="text"/>
	          <i class="icon ion-alert-circled error"></i>
	        </label>
	        <label class="item item-input validated">
	          <span class="input-label">Last Name</span>
	          <input ng-model="newUser.lastName" required="required" type="text"/>
	          <i class="icon ion-alert-circled error"></i>
	        </label>
	        <label class="item item-input validated">
	          <span class="input-label">User Name</span>
	          <input ng-model="newUser.userName" required="required" type="text"/>
	          <i class="icon ion-alert-circled error"></i>
	        </label>
	        <label class="item item-input validated">
	          <span class="input-label">Password</span>
	          <input ng-model="newUser.password" required="required" type="password"/>
	          <i class="icon ion-alert-circled error"></i>
	        </label>
	        <label class="item item-input validated">
			  <span class="input-label">Age</span>
			  <input ng-model="newUser.age" required="required" type="tel"/>
			  <i class="icon ion-alert-circled error"></i>
			</label>
	        <label class="item item-input validated">
		      <span class="input-label">Email</span>
		      <input type="email" ng-model="newUser.email" required="required">
		      <i class="icon ion-alert-circled error"></i>
		    </label>
	        <label class="item item-input validated">
			  <span class="input-label">Date of Birth</span>
			  <input ng-model="newUser.dateOfBirth" required="required" type="date"/>
			  <i class="icon ion-alert-circled error"></i>
			</label>
	        <button type="submit" ng-disabled="form.$invalid"
	          class="button button-block icon-right ion-chevron-right bar-balanced">Create Account</button>
	      </div>
	    </div>
    </form>
  </ion-content>

</ion-view>
